<!DOCTYPE html>
<html>
    <head>
        <title>Barybians simple client</title>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row"> <!-- header -->
                <p class="col-12" id="header-title">Barybians Websocket API client</p>
                <div class="col-12" id="connection-buttons-group">
                    <button id="connect-btn" type="button" class="btn btn-primary">Connect</button>
                    <button id="disconnect-btn" type="button" class="btn btn-danger" disabled="disabled">Disconnect</button>
                </div>
            </div>
            <hr>

            <div class="row"> <!-- send message -->
                <div class="col-12">
                    <p class="block-title">Send message</p>
                    <div class="form-inline">
                        <input id="message-receiver" type="number" class="form-control" required>
                        <input id="message-input" class="form-control" placeholder="Type a message" required>
                        <button id="send-message-btn" class="btn btn-primary form-control">Send message</button>
                    </div>
                </div>
            </div>
            <hr>

            <div class="row">
                <button id="request-messages" class="btn btn-primary form control">Request messages</button>
                <p id="messages-history"></p>    
            </div>
        </div>
    </body>
</html>
